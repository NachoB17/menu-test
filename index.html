      let filtered = wineData.filter(w => {

        // Color filter
        if (color === 'rose' && !section.includes('rose')) return false;
        if (color === 'blanc' && !section.includes('blanc')) return false;
        if (color === 'rouge' && !section.includes('rouge')) return false;
        
        return true;
      });

      // Context scoring
      const contextKeywords = {
        apero: ['verre', 'ap√©ritif', 'l√©ger', 'frais', 'croquant'],
        plat: ['bouteille', 'gastronomique', 'structure', 'puissant'],
        degustation: ['bio', 'biodynamie', 'nature', 'terroir', 'vieilles vignes']

      // Blanc style scoring
      const blancStyleKeywords = {
        frais: ['frais', 'min√©ral', 'vif', 'salin', 'iod√©', 'tension', 'citron', 'agrumes'],
        gras: ['rond', 'gras', 'riche', 'aromatique', 'fruits blancs', 'floral'],
        atypique: ['orange', 'mac√©ration', 'nature', 'biodynamie', 'atypique']
      };

      // Rouge style scoring
      const rougeStyleKeywords = {
        souple: ['souple', 'gamay', 'croquant', 'fruits rouges', 'gourmand', 'facile'],
        puissant: ['puissant', 'structure', 'tanins', 'syrah', 'mourv√®dre', '√©pices', 'garrigue'],
        nature: ['nature', 'bio', 'biodynamie', 'cabernet franc', 'grenache']
      };

      // Accord mets scoring
      const accordBlancKeywords = {
        poisson: ['muscadet', 'iod√©', 'salin', 'fruits de mer', 'min√©ral'],
        viande_blanche: ['chardonnay', 'rond', 'gras', 'volaille'],
        vegetarien: ['frais', 'min√©ral', 'l√©ger', 'biodynamie']
      };

      const accordRougeKeywords = {
        viande_rouge: ['puissant', 'structure', 'tanins', 'syrah', 'crozes', 'terroir'],
        viande_blanche: ['souple', '√©l√©gant', 'gamay', 'pinot noir'],
        vegetarien: ['souple', 'fruits', 'l√©ger', 'bio']
      };

      // Score wines
      filtered = filtered.map(wine => {
        const wineText = normalize(`${wine.Section} ${wine.Nom} ${wine.Description}`);
        let score = 0;

        // Context match
        if (context && contextKeywords[context]) {
          score += contextKeywords[context].filter(kw => wineText.includes(kw)).length * 2;
        }

        // Style blanc match
        if (color === 'blanc' && style_blanc && blancStyleKeywords[style_blanc]) {
          score += blancStyleKeywords[style_blanc].filter(kw => wineText.includes(kw)).length * 3;
        }

        // Style rouge match
        if (color === 'rouge' && style_rouge && rougeStyleKeywords[style_rouge]) {
          score += rougeStyleKeywords[style_rouge].filter(kw => wineText.includes(kw)).length * 3;
        }

        // Accord blanc match
        if (accord_blanc && accordBlancKeywords[accord_blanc]) {
          score += accordBlancKeywords[accord_blanc].filter(kw => wineText.includes(kw)).length * 4;
        }

        // Accord rouge match
        if (accord_rouge && accordRougeKeywords[accord_rouge]) {
          score += accordRougeKeywords[accord_rouge].filter(kw => wineText.includes(kw)).length * 4;
        }

        // Intensity match for blanc
        if (intensite_blanc === 'leger' && (wineText.includes('verre') || wineText.includes('l√©ger'))) score += 2;
        if (intensite_blanc === 'structure' && (wineText.includes('bouteille') || wineText.includes('structure'))) score += 2;

        // Character match for rouge
        if (caractere === 'fruit' && wineText.includes('fruit')) score += 2;
        if (caractere === 'elegance' && (wineText.includes('√©l√©gant') || wineText.includes('finesse'))) score += 2;
        if (caractere === 'epice' && (wineText.includes('√©pice') || wineText.includes('garrigue'))) score += 2;
        if (caractere === 'terroir' && wineText.includes('terroir')) score += 2;

        // Origin match for nature
        if (origine_nature === 'loire' && wineText.includes('loire')) score += 3;
        if (origine_nature === 'sud' && (wineText.includes('languedoc') || wineText.includes('pic saint loup'))) score += 3;

        return { wine, score };
      });

      // Sort by score and return top recommendations
      filtered.sort((a, b) => b.score - a.score);
      
      // Return top 3-6 wines with score > 0
      const recommendations = filtered.filter(w => w.score > 0).slice(0, 6);
      
      // If no good matches, return best available from color
      if (recommendations.length === 0) {
        return filtered.slice(0, 4).map(w => w.wine);
      }
      
      return recommendations.map(w => w.wine);
    };

    function ensurePapa(){

        s.src = 'https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js';
        s.onload = () => (window.Papa ? resolve() : reject(new Error('PapaParse loaded but missing')));

        setTimeout(() => { if (!(window.Papa && window.Papa.parse)) reject(new Error('PapaParse timeout')); }, 5000);
      });

      const cleaned = rows.map(sanitize);

      // Extract wine data

    const loadFromCacheIfFresh = () => {
      try{
        const at = Number(localStorage.getItem(CACHE_AT)||0);
        if (Date.now() - at < CACHE_TTL_MS){
          const cached = JSON.parse(localStorage.getItem(CACHE_KEY)||'[]');
          if (Array.isArray(cached) && cached.length){ parseAndSet(cached); return true; }
        }
      }catch{}
      return false;
    };

    const saveCache = (rows) => {
      try{
        localStorage.setItem(CACHE_KEY, JSON.stringify(rows));
        localStorage.setItem(CACHE_AT, String(Date.now()));

    };

    const showError = () => { qs('#errorContainer').style.display = 'block'; };
    const hideError = () => { qs('#errorContainer').style.display = 'none'; };

    const fetchCSVAndRender = async () => {
      Object.values(panels).forEach(p => p && showSkeleton(p));
      if (loadFromCacheIfFresh()) return;

      let attempt = 0; const maxAttempts = 3;
      const backoff = (n) => new Promise(r => setTimeout(r, 400 * Math.pow(2, n)));

      while (attempt < maxAttempts){
        try{
          await new Promise((resolve, reject) => {
            Papa.parse(CSV_URL, {
              download: true,
              header: true,
              complete: (res) => {
                if (res.errors && res.errors.length){ reject(res.errors); return; }
                hideError();
                saveCache(res.data);
                parseAndSet(res.data);
                resolve();
              },
              error: (err) => reject(err)
            });
          });
          return;
        }catch(e){
          attempt++;
          if (attempt >= maxAttempts){ showError(); break; }
          await backoff(attempt);
        }
      }
    };

    // ====== Search ======

        const bySec = byTab.get(tab);

        }
      }
      container.innerHTML = html;
    };

    const clearSearch = () => {
      isSearching = false; lastQuery=''; lastSearchResults=[];
      qs('#searchBox').value = '';
      const info = qs('#searchInfo'); info.style.display = 'none'; info.textContent = '';
      renderTab(currentTab);
      qs('#searchBox').focus();
    };

    // ====== Placeholder rotation ======
    const BASE_HINTS = ['Vin', 'Karaage poulet', 'Bi√®re'];
    let HINTS = [...BASE_HINTS];
    let hintIndex = 0;

    const updateDynamicHints = (nowTitles=[]) => {
      const cleaned = nowTitles.map(t => String(t).trim()).filter(Boolean);
      const set = new Set([ ...BASE_HINTS.filter(h=>h!=='Bi√®re'), ...cleaned ]);
      const withoutBeer = Array.from(set);
      HINTS = [...withoutBeer, 'Bi√®re'];
    };

    const startPlaceholderRotation = () => {
      const input = qs('#searchBox'); if (!input) return;
      const tick = () => {
        if (document.activeElement !== input && !input.value){
          const currentHint = HINTS[hintIndex % HINTS.length];
          input.placeholder = `Rechercher‚Ä¶ (ex: ${currentHint})`;
        }
        hintIndex = (hintIndex + 1) % HINTS.length;
      };
      tick();
      setInterval(tick, 3000);
    };

    // ====== Init ======
    const init = () => {
      // tabs click
      qsa('.tab-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          setActiveTab(btn.dataset.tab);
        });
        // keyboard
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowRight') { e.preventDefault(); focusNextTab(+1); }
          if (e.key === 'ArrowLeft')  { e.preventDefault(); focusNextTab(-1); }
          if (e.key === 'Home')       { e.preventDefault(); setActiveTab(qsa('.tab-btn')[0].dataset.tab); qsa('.tab-btn')[0].focus(); }
          if (e.key === 'End')        { const tabs=qsa('.tab-btn'); e.preventDefault(); setActiveTab(tabs[tabs.length-1].dataset.tab); tabs[tabs.length-1].focus(); }
        });
      });

      // search
      const searchBox = qs('#searchBox');
      const clearBtn = qs('#clearSearch');
      searchBox.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();
        if (!query){ clearSearch(); return; }
        searchTimeout = setTimeout(() => performSearch(query), 250);
      });
      clearBtn.addEventListener('click', clearSearch);

      // retry
      qs('#retryBtn').addEventListener('click', () => ensurePapa().then(fetchCSVAndRender).catch(()=>showError()));

      // share icon
      const share = document.getElementById('btnShare');
      if (share){
        share.addEventListener('click', async () => {
          const url = location.href;
          if (navigator.share){ try{ await navigator.share({title:document.title,url}); }catch(e){} }
          else { try{ await navigator.clipboard.writeText(url); share.setAttribute('title','Lien copi√©'); }catch(e){} }
        });
      }

      startPlaceholderRotation();

      // initial load
      ensurePapa().then(fetchCSVAndRender).catch((e)=>{ console.error(e); showError(); });

      // ====== Self-tests ======
      runSelfTests();
    };

    function runSelfTests(){
      const tests = [];
      const assert = (name, cond) => tests.push({name, pass: !!cond});
      assert('normalize accents', normalize('Bi√®re') === 'biere');
      assert('tabIdFromOnglet', tabIdFromOnglet('  D√©guster ') === 'deguster');
      assert('formatPrice number', formatPrice('12') === '12‚Ç¨');
      assert('formatPrice slash passthrough', formatPrice('12‚Ç¨/18‚Ç¨') === '12‚Ç¨/18‚Ç¨');
      assert('formatPrice euro passthrough', formatPrice('12‚Ç¨') === '12‚Ç¨');
      assert('invoke shim', typeof window.invoke === 'function');
      assert('wineData loaded', wineData.length >= 0);
      console.groupCollapsed('%cMaison Fleurie ‚Äî self-tests','color:#2A4A32;font-weight:bold');
      tests.forEach(t => console[t.pass?'log':'error']((t.pass?'‚úÖ':'‚ùå')+' '+t.name));
      console.groupEnd();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
